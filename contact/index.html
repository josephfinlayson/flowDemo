<div class = "row">
  <div class="col-lg-6 col-lg-offset-1">
  <h2>Getting in touch with us is easy</h2>

  <p>You can either call +4479 679 65870</p>
  <p>skype: processed.app</p>
  <p> email <a href="mailto:founders@processedapp.com"> founders@processedapp.com</a>
  <p>or fill in this handy contact form</p>

  </div>

<div id="contacts">
  <div class="row">	
  <!-- Alignment -->
    <div class="col-sm-offset-1 col-sm-6">
      <!-- Form itself -->
      <form name="sentMessage" class="well" id="contactForm"  novalidate>
        <legend>Contact me</legend>
        
        <div class="control-group">
          <div class="controls">
            <input type="text" class="form-control" placeholder="Name" id="name" required data-validation-required-message="Please enter your name" />
            <p class="help-block"></p>
          </div>
        </div> 	
        
        <div class="control-group">
          <div class="controls">
            <input type="email" class="form-control" placeholder="Email" id="email" required data-validation-required-message="Please enter your email" />
          </div>
        </div> 	

        <div class="control-group">
          <div class="controls">
            <textarea rows="10" cols="100" class="form-control" 
              placeholder="Message" id="message" required
              data-validation-required-message="Please enter your message" minlength="5" 
              data-validation-minlength-message="Min 5 characters" 
              maxlength="999" style="resize:none"></textarea>
          </div>
        </div> 		 
        
        <div id="success"> </div> <!-- For success/fail messages -->
        
        <button type="submit" class="btn btn-primary pull-right">Send</button><br />
      </form>
    </div>
  </div>
</div>
